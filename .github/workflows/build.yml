name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        
    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
